<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" th:href="@{/css/cssAllPages.css}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Details Station</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:include="/navbar::navbar"></div>
        <div class="container">
            <div class="row">
                <div class="col" style="margin: 20px; width: 18rem">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Name station</th>
                                <td th:text="${station.name}"></td>
                            </tr>
                            <tr>
                                <th scope="row">City</th>
                                <td th:text="${station.city.name}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td th:text="${station.address}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Available Bikes</th>
                                <td>[[ ${station.availableBike} ]]</td>
                            </tr>
                            <tr>
                                <th scope="row">Bike stands</th>
                                <td>[[ ${station.bikeStand} ]]</td>
                            </tr>
                            <tr>
                                <th scope="row">Available bike stands</th>
                                <td>[[ ${station.availableBikeStand} ]]</td>
                            </tr>
                            <tr>
                                <th scope="row">Status</th>
                                <td>[[ ${station.status} ]]</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    Map
                </div>
            </div>
        </div>
    </body>
</html>
