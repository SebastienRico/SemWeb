<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>StandBikeMe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/cssAllPages.css}">
    </head>
    <body>
        <div th:fragment="navbar">
            <nav class="navbar navbar-dark bg-secondary">
                <a class="navbar-brand" href="http://localhost:8081/">
                    <img src="../img/logoStandBikeMe2.png" width="100" height="100" class="d-inline-block align-top" alt="">
                    <span class="namewebSite font-weight-bold">StandBikeMe</span>
                </a>
                <form method="POST" th:action="@{/searchStationNearMe}" class="form-inline">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit"><img src="../img/target.png" width="30" height="30">  Bike station near me</button>
                </form>
                <form method="POST" th:action="@{/search}" class="form-inline">
                    <input th:name="searchString" th:value="${searchString}" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <button class="btn btn-success" onclick="window.open('https://www.w3.org/2012/pyRdfa/Overview.html?fbclid=IwAR1BXGGY71nX_aSkDDG-FfGuKerqhzmpENHohJVgBIw1-BJG-zP7XBgnVBg#distill_by_input','_blank')">Turtle inspector</button>
            </nav>
        </div>  
    </body>
</html>
